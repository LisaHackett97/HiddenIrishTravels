{% extends "base.html" %}
{% block content %}

<h1>Add a new field <i class="fas fa-pencil-alt"></i></h1>

<div class="row card-panel">
    <form action="{{ url_for('add_visitor_details') }}" class="col s12" method="POST">
        <!-- visitor input field -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-tag prefix"></i>
                <input type="text" class="validate" required id="visitor_type" name="visitor_type">
                <label for="visitor_type">Visitor Type</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button class="btn" type="submit" name="action">
                    Add visitor Type
                </button>
                <button type="button" class="btn" onclick="resetAddForm();">Clear Form</button>
            </div>
        </div>
        </form>

        <form action="{{ url_for('add_location') }}" class="col s12" method="POST">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-tag prefix"></i>
                <input type="text" class="validate" required id="location_name" name="location_name">
                <label for="location_name">Location Name</label>
            </div>
        </div>
        <div class="row" id="add_new_btns">
            <div class="col s12 center-align">
                <button class="btn" type="submit" name="action">
                    Add New Location
                </button>
                <button type="button" class="btn" onclick="resetAddForm();">Clear Form</button>
            </div>
        </div>


        </button>

    </form>
</div>
{% endblock %}
