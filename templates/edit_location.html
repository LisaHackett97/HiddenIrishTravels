{% extends "base.html" %}
{% block content %}

<h1>Edit Location Details <i class="fas fa-map-alt"></i></h1>

<div class="row card-panel">
    <form action="{{ url_for('edit_location', location_id=location._id) }}" class="col s12" method="POST">
        <!-- visitor input field -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-tag prefix"></i>
                <input type="text" value="{{location.location_name }}"class="validate" required id="location_name" name="location_name">
                <label for="location_name">Location Name</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button class="btn" type="submit" name="action">
                    Edit Location
                </button>
                <a href="{{ url_for('manage_form_fields') }}" class="btn-large text-shadow">
                    Cancel <i class="fas fa-times-circle right"></i>
                </a>
            </div>
        </div>

    </form>


</div>
{% endblock %}
