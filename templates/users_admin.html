{% extends "base.html" %}
{% block content %}

<h1 class="center-align">Manage Users</h1>


<!-- section to display current users -->
<section>
  <div class="row">
     <table class="centered">
      <thead>
        <tr>
          <th>Username</th>
          <th>Date Registered</th>
          <th>Option</th>
        </tr>
      </thead>
      {% for user in username %}
      <tbody>
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.timestamp }}</td>
          <td><a href="{{ url_for('delete_user', user_id=user._id)}}" class="btn-small">Delete</a></td>
        </tr>
      </tbody>

      {% endfor %}
    </table>
  </div>
</section>


{% endblock %}
