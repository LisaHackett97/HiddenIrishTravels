{% extends "base.html" %}
{% block head_content %}
<!-- link for css animations -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
{% endblock %}

{% block content %}
<div class="container" id="error500-bg">
    <div class="row">
        <div class="col s12 center-align">
            <h2 class="animate__animated animate__backInRight">Oops Something's gone wrong</h2>
            <h3 class="animate__animated animate__backInLeft">500</h3>
            <p class="animate__animated animate__backInRight">The page you are looking for does not exist. <br>
                Try click below to get you back home </p>
                <section class="link-home">
            <a href="{{ url_for('home')}}">Home <i class="fas fa-car-side"></i></a>
        </section>
        </div>
    </div>
</div>

{% endblock %}
